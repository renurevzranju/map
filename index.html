<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Armata" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <div class="topbar">Welcome to Puducherry City !
    </div>
    <nav>
      <div class="nav-toggle-btn"><i class="fa fa-bars fa-2x"></i></div>
      <form id="form-container">
        <label><i class="fa fa-search fa-2x"></i>SEARCH</label>
        <input data-bind="textInput: query, event: {keyup: filterMarkers}" placeholder="Where you want to go?">
    </form>
      <ul data-bind="foreach: visiblePlaces">
        <li class="placelist" data-bind="text: name, click: $parent.clickOnVisiblePlace"><a href="#"></a></li>
      </ul>
    </nav>
    <div id="map"></div>
    </div>
      <script src="js/lib/jQuery.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBgul8J2nfRvouwq-Vs6Z63jmRm8GhTm_Y&v=3&callback=initMap">
    </script>
 
  </body>
</html>
